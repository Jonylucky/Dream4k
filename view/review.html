<div class="container-review" ng-controller="reviewCtrl">

    <div class="bg-shop"></div>

    <div class="container p16">



        <form action="" class="review-form">

            <H1>Give Your Feedback</H1>

            <div class="form-id">
                <h4>fullname:</h4> <INPUT type="text" name="fullname" placeholder="Enter name here">
                <i class="far fa-user"></i>
            </div>

            <div class="form-id">
                <h4>email:</h4> <INPUT type="email" name="mail" placeholder="e-mail address">
                <i class="far fa-envelope"></i>
            </div>
            <BR>
            <BR>
            <h4> Comment :</h4><BR>
            <TEXTAREA rows="" cols="5" name="commentfield"></TEXTAREA>

            <BR>
            <INPUT style="background-color: rgb(59, 168, 63); " TYPE="submit" value="Send Feedback">
        </form>


    </div>
</div>
